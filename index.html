<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lucy - Established & Trusted Pet Care Service</title>

		<!-- === Favicon === -->
		<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Lucy" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
			integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- === Reset CSS === -->
		<link rel="stylesheet" href="./assets/css/reset.css" />

		<!-- === Embed Fonts === -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>

		<!-- === Styles === -->
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<!-- === HEADER === -->
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<!-- === Logo === -->
					<a href="/">
						<img src="./assets/img/logo.svg" alt="Lucy" class="logo" />
					</a>

					<!-- === Navbar === -->
					<nav class="navbar">
						<ul class="navbar__list">
							<li class="navbar__item">
								<a href="#!" class="navbar__link">Home</a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link">About</a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link">Services & Rates</a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link">Reviews</a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link">Contacts us</a>
							</li>
						</ul>
					</nav>

					<!-- === Header Actions === -->
					<div class="header-action">
						<a href="#!" class="header-action__link">Sign in</a>
						<a href="#!" class="btn header-action__btn">Sign up</a>
					</div>
				</div>
			</div>
		</header>

		<!-- === HERO === -->
		<section class="hero">
			<div class="container">
				<div class="hero__inner">
					<!-- === Hero Media === -->
					<div class="hero__media">
						<!-- Media Pet with union -->
						<div class="hero__media-wrap">
							<!-- Media Pet -->
							<img src="./assets/img/pet-01.png" alt="" class="hero__img" />

							<!-- Decorators -->
							<img src="./assets/img/decor-01.svg" alt="" class="hero__decor hero__decor-left" />
							<img src="./assets/img/decor-02.svg" alt="" class="hero__decor hero__decor-right" />
						</div>

						<!-- Media Pet -->
						<div class="hero__media-wrap hero__media-wrap-small">
							<img src="./assets/img/pet-02.png" alt="" class="hero__img" />
						</div>

						<!-- Media List -->
						<div class="hero__list">
							<!-- Hero Item 1 -->
							<section class="hero-list-item">
								<img src="./assets/img/pet-03.png" alt="" class="hero-list-item__thumb" />
								<div class="hero-list-item__info">
									<p class="hero-list-item__title">Pet Health</p>
									<div class="hero-list-item__skeleton"></div>
									<div class="hero-list-item__skeleton" style="--width: 39px"></div>
								</div>
							</section>

							<div class="hero__separate"></div>

							<!-- Hero Item 2 -->
							<section class="hero-list-item">
								<img src="./assets/img/pet-04.png" alt="" class="hero-list-item__thumb" />
								<div class="hero-list-item__info">
									<p class="hero-list-item__title">Pet care</p>
									<div class="hero-list-item__skeleton"></div>
									<div class="hero-list-item__skeleton" style="--width: 39px"></div>
								</div>
							</section>
						</div>
					</div>

					<!-- === Hero Content === -->
					<section class="hero__content">
						<h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
						<p class="hero__desc">
							Discover a wide variety of Pawsitive services to choose from, including daycare, private walks,
							office duty and spa.
						</p>
						<div class="hero__row">
							<a href="#!" class="btn btn--primary hero__btn-cta">
								Book a Meet
								<span class="btn__icon">
									<svg xmlns="http://www.w3.org/2000/svg" width="5" height="6" viewBox="0 0 5 6" fill="none">
										<path
											d="M1.48584 0.5L3.98584 3L1.48584 5.5"
											stroke="currentColor"
											stroke-linecap="round"
											stroke-linejoin="round"
										/>
									</svg>
								</span>
							</a>
							<a href="#!" class="hero__cta-link">Schedule a Call</a>
						</div>
					</section>
				</div>
			</div>
		</section>
	</body>
</html>
